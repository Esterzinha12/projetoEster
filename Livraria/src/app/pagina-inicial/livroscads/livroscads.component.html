<body>
  <div class="inicio">
    <div>
      <img style="margin: 42px 60px 53px 60px" src="/assets/LOGO_MARCA_LOJA_SEBO_ALTERNATIVO-removebg-preview.png">
    </div>
    <div><a>LIVROS CADASTRADOS</a></div>
  </div>
  <div class="apresentar">
    <div class="divApresentar" *ngFor="let livro of listaLivros; let i= index">
      <div class="organizar">
        <div class="text">
          <h4>T√çTULO: {{livro.TITULO}}</h4>
          <h4>AUTOR: {{livro.AUTOR}}</h4>
          <h4>VALOR: {{livro.VALOR}}</h4>
          <h4>QTD: {{livro.ESTOQUE}}</h4>
        </div>
        <div style="display: flex; justify-content: right;">
          <img style="width: 20vh; height: 20vh;"[src]="livro.IMAGEURL">
        </div>
      </div>
      <div>
        <button class="buttonDiv"(click)='excluir(livro.CODIGO)'>EXCLUIR</button>
        <button class="buttonDiv" (click)='editar(livro.CODIGO)'>EDITAR</button>
      </div>
    </div>
  </div>

  <div style="display: flex; justify-content: center; align-items: center;">
    <button class= "buttonFora " (click)='voltar()'>VOLTAR</button>
  </div>



</body>
